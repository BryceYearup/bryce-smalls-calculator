<!Doctype html>
<html lang="en">
  <head>
    <title>Tip Calculator</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
      body {
        background-color: #343a40;
        color: #fff;
        font-family: Arial, sans-serif;
      }
      .container {
        max-width: 600px;
        margin: 50px auto;
        padding: 20px;
        background-color: #495057;
        border-radius: 8px;
      }
      .heading {
        margin-bottom: 20px;
      }
      #results {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1 class="heading">Tip Calculator</h1>
      <form id="tip-form">
        <div class="form-group">
          <label for="billTotal">Total Bill:</label>
          <input type="number" id="billTotal" class="form-control" placeholder="Enter total bill amount">
        </div>
        <div class="form-group">
          <label for="tipInput">Tip Percentage:</label>
          <input type="range" id="tipInput" class="form-control" min="0" max="100" value="0">
          <span id="tipOutput">0%</span>
        </div>
      </form>
      <hr>
      <div id="results">
        <h5>Results</h5>
        <div class="form-group">
          <label for="tipAmount">Tip Amount:</label>
          <input type="number" id="tipAmount" class="form-control" disabled>
        </div>
        <div class="form-group">
          <label for="totalBillWithTip">Total Bill with Tip:</label>
          <input type="number" id="totalBillWithTip" class="form-control" disabled>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
